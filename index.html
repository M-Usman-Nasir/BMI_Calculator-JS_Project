<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <form>
        <h3><label>Height in cm: </label><input type="text" id="height" /></h3>
        <h3><label>Weight in kg: </label><input type="text" id="weight" /></h3>
        <button>Calculate</button>
        <div id="results"></div>
        <div id="weight-guide">
          <h4>BMI Weight Guide:</h4>
          <p>Under-Weight = < 18.6</p>
          <p>Normal Range = 18.6 & 24.9</p>
          <p>Over-Weight = > 24.9</p>
        </div>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
